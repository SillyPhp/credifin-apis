<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="background-overlay"></div>
  <div id="quiz">
  <div class="container-fluid">
    <div id="quiz-stats" class="row text-center">
      <div class="col-xs-3">

      </div>
      <div class="col-xs-3 col-lg-2">
        <p>Correct Rate</p>
        <span id="rate-span" class="animated">0/0</span>
      </div>
      <div class="col-xs-3 col-lg-2">
        <p>Correct Streak</p>
        <span id="streak-span" class="animated">0</span>
      </div> 
      <div class="col-xs-3 col-lg-2">
        <p><span>Avg. </span>Response Time (s)</p>
        <span id="response-time-span" class="animated">0</span>
      </div>      
    </div>    
  </div>  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1 text-center">
        <p id="quiz-question" class="animated"></p>
        <div id="quiz-options">
        </div>
        <div id="quiz-play-again">
          <!-- <button id="quiz-play-again-btn" class="btn animated">Play Again</button> -->
          <h1 id="finish-quiz"></h1>
          <a href="http://www.facebook.com/share.php?u=<url>" onclick="return fbs_click()" target="_blank"><img src="" alt="Share on Facebook" /></a>
        </div>
      </div>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>
    <script>function fbs_click() {u=location.href;t=document.title;window.open('http://www.facebook.com/sharer.php?u='+encodeURIComponent(u)+'&t='+encodeURIComponent(t),'sharer','toolbar=0,status=0,width=626,height=436');return false;}</script>

</body>

</html>
